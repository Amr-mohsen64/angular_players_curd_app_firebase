<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>Age</th>
            <th>control</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let player of players">
            <td> {{ player.firstName}}</td>
            <td> {{ player.lastName}}</td>
            <td> {{ player.country}}</td>
            <td> {{ player.age}}</td>
            <td> <a routerLink="player/{{player.id}}" class="btn btn btn-dark">Edit</a></td>
        </tr>
    </tbody>
</table>
